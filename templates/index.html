<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Sorter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Package Sorting System</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Width (cm)</label>
            <input type="number" step="0.01" name="width" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Height (cm)</label>
            <input type="number" step="0.01" name="height" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Length (cm)</label>
            <input type="number" step="0.01" name="length" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mass (kg)</label>
            <input type="number" step="0.01" name="mass" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Sort Package</button>
    </form>

    {% if result %}
    <div class="alert alert-info mt-4">
        <strong>Result:</strong> {{ result }}
    </div>
    {% endif %}
</body>
</html>
